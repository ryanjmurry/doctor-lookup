<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Add Title Here</title>
</head>
<body>
  <div class="container">
    <div class="searchArea">
      <h2>Search By Symptom</h2>
      <select id="conditionSelector">
        <option></option>
      </select>
      <button type="button" id="findDrByCondition" class="btn btn-primary">Search</button>
    </div>
    <div class="searchArea">
      <h2>Search By Doctor Last Name</h2>
      <input type="text" id="drLastName" placeholder="Enter a last name">
      <button type="button" id="findDrByLastName">Search</button>
    </div>
    <div class="results">
      <div class="row">
        <div class="col" id="drColumn">
          <h3>Doctors</h3>
          <ul class="list-group list-group-flush" id="drListGroup">
          </ul>
        </div>
        <div class="col">
          <h3>Practice Information</h3>
          <ul class="list-group list-group-flush" id="practiceListGroup">
          </ul>
        </div>
      </div>
    </div>
    <div class="error">
    </div>
  </div>
</body>
</html>
